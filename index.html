<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guess my number</title>
</head>

<body>
    <header class="header">
        <div class="header_top">
            <div class="container">
                <div class="header_top_inner">
                    <div class="header_between">
                        <button class="header_button">
                            Again!
                        </button>
                        <p class="header_parag">
                            &#60;
                            Between 1 and 20
                            &#62;
                        </p>
                    </div>
                    <h1 class="header_title">Guess my number!</h1>
                </div>
            </div>
            <div class="header_line">
                <div class="line"></div>
                <div class="header_square">
                    <span class="question">?</span>
                </div>
            </div>
        </div>
        <section class="header_bottom">
            <div class="container">
                <div class="header_hero">
                    <div class="header_left">
                        <form>
                            <input type="number" class="header_input">
                            <button type="submit" class="header_input_btn">Check</button>
                        </form>
                    </div>
                    <div class="header_right">
                        <p class="header_score one">Start guessing...</p>
                        <p class="header_score score">Score: <span class="span_score">20</span></p>
                        <p class="highscore">Highscore: <span class="span_high">0</span></p>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <script src="./script.js"></script>
</body>

</html>
